server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://example.com.br
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${spring.datasource.url} # Usar a variável de ambiente configurada pelo inicializador
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  flyway:
    url: ${spring.flyway.url} # Usar a variável de ambiente configurada pelo inicializador
    user: ${spring.flyway.user}
    password: ${spring.flyway.password}
    enabled: true
    locations: classpath:/db/migration # Caminho correto para as migrações

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true   
springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true

